<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax local json</title>
</head>
<body>
    <nav>
        <ul class="nav" style="justify-content: space-around;padding: 15px 15px; text-transform: uppercase; display: flex;list-style: none">
            <li><a href="ajax.html">home</a></li>
            <li><a href="ajaxOne.html">one</a></li>
            <li><a href="ajaxTwo.html">two</a></li>
            <li><a href="ajaxThree.html">three</a></li>
            <li><a href="ajaxFour.html">four</a></li>
        </ul>
    </nav>


    <button id="button1">Get user</button>
    <button id="button2">Get users</button>
    <br><br>
    <h2>User</h2>
    <div id="user"></div>
    <h2>Users</h2>
    <div id="users"></div>



    <script>

        //user
        document.getElementById('button1').addEventListener('click',loadUser);
        document.getElementById('button2').addEventListener('click',loadUsers);
        function loadUser(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','user.json', true);
            xhr.onload = function(){
                if(this.status == 200){
                    var user = JSON.parse(this.responseText);
                    var output = '';
                    output += '<ul>' + 
                    '<li>ID: '+user.id+'</li>' + 
                    '<li>Name: '+user.name+'</li>' + 
                    '<li>Email: '+user.email+'</li>'+
                    '</ul>'; 
                    document.getElementById('user').innerHTML = output;
                }
            }
            xhr.send();
        }

        //users

        function loadUsers(){
            var xhr = new XMLHttpRequest();

            xhr.open('GET','users.json', true);


            xhr.onload = function(){

                if(this.status == 200){

                    var users = JSON.parse(this.responseText);

                    var output = '';

                    for(var i in users){
                    output += '<ul>' + 
                    '<li>ID: '+users[i].id+'</li>' +
                    '<li>Name: '+users[i].name+'</li>' + 
                    '<li>Email: '+users[i].email+'</li>'+
                    '</ul>'; 
                }
                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
